<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style.css">
	<title>eShop</title>
</head>
<body>
<div id="app">
    <header class="header">
        <div class="search">
		    <form class="goods-search-from" @submit.prevent="searchHandler">
                <input type="text" class="goods-search" v-model.trim="searchLine" />
                <button class="search-button">Искать</button>
            </form>
        </div>
        <button class="cart-button" @click="showCart">Корзина</button>
        <div class="cart">
            <div class="cart-item" v-for="good in cart">
                <p>{{ good.product_name }}&nbsp;{{ good.price }}&nbsp;{{ good.count }}&nbsp;<button @click="remove">-</button></p>
            </div>
        </div>
	</header>
    
	<main class="content">
		<div class="goods-list">
			<div class="goods-item" v-for="good in filteredGoods" >
				<h3>{{ good.product_name }}</h3>
				<p>{{ good.price }}</p>
				<button @click="add">Добавить в корзину</button>
			</div>
		<div>
	</main>

	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
	<script src="script.js"></script>
</div>
</body>
</html>
